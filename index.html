<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js-file.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <header>Let's Play Tic-Tac-Toe!</header>
        <button class="button" id="start-button">Start Game</button>
        <div id="grid-wrapper">
            <div id="hor-line1" class="grid-line"></div>
            <div id="hor-line2" class="grid-line"></div>
            <div id="ver-line1" class="grid-line vertical"></div>
            <div id="ver-line2" class="grid-line vertical"></div>
            <div id="board">
                <button class="box" data-row="0" data-col="0"></button>
                <button class="box" data-row="0" data-col="1"></button>
                <button class="box" data-row="0" data-col="2"></button>
                <button class="box" data-row="1" data-col="0"></button>
                <button class="box" data-row="1" data-col="1"></button>
                <button class="box" data-row="1" data-col="2"></button>
                <button class="box" data-row="2" data-col="0"></button>
                <button class="box" data-row="2" data-col="1"></button>
                <button class="box" data-row="2" data-col="2"></button>
            </div>
        </div>
    </div>
    <dialog class="custom-dialog">
        <form method="dialog">
            <legend>Enter player names</legend>
            <fieldset>
                <label for="player1">Player 1:</label>
                <input type="text" name="player1-name" id="player1" class="styled-input" required>
            </fieldset>
            <fieldset>
                <label for="player2">Player 2:</label>
                <input type="text" name="player2-name" id="player2"  class="styled-input" required>
            </fieldset>
            <button type="submit" class="button" id="ok-button">OK</button>
        </form>
    </dialog>
</body>
</html>
